<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  

  <!-- child template can overide this block -->
  <title>{% block title %}Home{% endblock %}</title>
</head>


  
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-item nav-link active" id='home' href="/">Home</a>
                  <a class="nav-item nav-link" href="/register" id='register'>Register</a>
                  <a class="nav-item nav-link" href="/login" id='login'>Login</a>
                  <a class="nav-item nav-link" href="/logout", id='logout'>Logout</a>
              </div>
          </div>
      </div>
  </nav>


  <div class='container'>
    {% block content %} {% endblock %}
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- 
  <script type='text/javascript' src = "{{url_for('static', filename='bse.js')}}">
  </script> -->


  

</body>
</html>
